<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="portfolio_site_img/logo.png" class="logo">
                <ul>
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">PORTFOLIO</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">HIRE ME</a></li>
                </ul>
                <img src="icons/moon.png" id="icon">
            </img>
        </nav>

        <div class="info">
            <h1>I'm Kate Amelia</h1>
            <p>This is my official Portfolio website to showcase my all works related to web<br> development and UI design.</p>
            <a href="">Download CV</a>
        </div>

        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" alt="" class="back-img">
            <img src="portfolio_site_img/girl.png" alt="" class="main-img">
        </div>

        <div class="social-links">
            <a href=""><i class="fa-brands fa-linkedin-in"></i></a>
            <a href=""><i class="fa-brands fa-behance"></i></a>
            <a href=""><i class="fa-brands fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        let icon = document.getElementById("icon");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="icons/sun.png"
            }else{
                icon.src = "icons/moon.png"
            }
        }
    </script>
</body>
</html>
